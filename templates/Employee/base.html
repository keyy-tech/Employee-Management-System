{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Employment Management System{% endblock %}</title>
</head>
<style>
    * {
        font-family: "Open Sans", sans-serif;
        font-weight: 500;
        font-style: normal;
    }

    /* Sidebar Styling */
    .custom-sidebar {
        width: 250px;
        background: linear-gradient(45deg, rgba(25, 39, 200, 0.63), rgba(0, 123, 255, 0.63));
        border-right: 1px solid #dee2e6;
        padding-top: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
        position: fixed;

    }

    .sidebar-heading {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
    }

    .list-group-flush {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .list-group-item {
        border: none;
        padding: 15px 20px;
        color: #ffffff;
        transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .list-group-item:hover {
        transform: translateX(10px);
        background-color: #007bff;
        color: white;
    }

    .list-group-item i {
        margin-right: 10px;
        margin-left: 15px;
    }

    /* Button Styling */
    button {
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
        color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Footer Styling */
    footer {
        background-color: #f8f9fa;
        padding: 10px 0;
        text-align: center;
    }

    a {
        transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    /* Main content adjustment */
    .container {
        margin-left: 250px; /* Adjust this value to match the sidebar width */
        overflow-x: hidden;
    }
</style>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="custom-sidebar d-flex flex-column">
        <div class="sidebar-heading text-center py-3 text-white border-bottom">Employees Management System</div>
        <div class="list-group list-group-flush flex-grow-1">
            <a href="{% url 'home' %}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
            <a href="{% url 'employee_create' %}"
               class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-journal-bookmark-fill me-2"></i>Create Employee</a>
            <a href="{% url 'employee_list' %}"
               class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-list-ul me-2"></i>List Employees</a>
            <a href="#"
               class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-building me-2"></i>Departments</a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-briefcase me-2"></i>Projects</a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-check2-square me-2"></i>Tasks</a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-file-earmark-text me-2"></i>Reports</a>
        </div>
        <div class="p-3">
            <a href="{% url 'logout' %}" class="btn btn-outline-light w-100">Logout</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
